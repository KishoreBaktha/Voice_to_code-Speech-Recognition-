plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

group 'com.jetbrains'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.cloud:google-cloud-speech:0.80.0-beta'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.sputnikdev:bluetooth-manager:1.5.3'
    compile 'org.sputnikdev:bluetooth-manager-tinyb:1.3.3'
    compile (name:'bluecove-2.1.2', ext:'jar')
}

intellij {
    version '2018.3.4'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}